    <div class="body content rows scroll-y"> 
	  
      <!-- Page header -->
      <div class="page-heading">       
      
      <div class="row">
        <div class="col-sm-12"> 
          <!-- Website statistic -->
          <div class="box-info">
			<form class="form-horizontal" name="myForm">
			<div class="form-group">
				<label class="col-sm-2 control-label"></label>
				<div class="col-sm-10">
					<div class="row">
						<div class="col-xs-3">
							<label class="col-sm-12 control-label text-center">{{date}}</label>
							<!-- <input type="text" class="form-control" placeholder="{{date}}" ng-model="activitie.meetdate"> -->

               <datepicker date-format="dd-MM-yyyy" disabled-dates="[todayData]">
                          <input ng-model="activitie.meetdate" type="text"  placeholder="{{date}}" />
              </datepicker>
						</div>
						<div class="col-xs-3">
							<label class="col-sm-12 control-label text-center">{{time}}</label>
							<!-- <input type="text" class="form-control" placeholder="{{time}}" ng-model="activitie.meettime"> -->
               <input id="timepickerId1" type="text" class="form-control"  placeholder="{{time}}" ng-model="meeting.meettime">
						</div>
						<div class="col-xs-3">
							<label class="col-sm-12 control-label text-center">{{place}}</label>
							<input type="text" class="form-control" placeholder="{{place}}" ng-model="activitie.venue">
						</div>
					</div>
					
					<div class="row">
						<div class="col-xs-9">
							<input type="text" class="form-control" placeholder="{{subject}}" ng-model="activitie.subject">
						</div>
					</div>
			  <div class="row">
         <div class="col-xs-9">
          <textarea rows="13" class="form-control" placeholder="Description" ng-model="activitie.detail"></textarea>
          </div>
          </div> 

        <!--   <textarea name="textarea" id="jqte-test"><b>My contents are from <u><span style="color:rgb(0, 148, 133);">TEXTAREA</span></u></b></textarea> -->
                     


 </div> 

				</div>
			
						
			</form>
            </div>

				<a data-toggle="tooltip" title="{{offline}}" class="btn btn-default offline"><i class="fa"></i></a>

          <div class="button-wrap">

           <button type="submit" class="btn btn-primary" ng-click="cancel()">Cancel</button>
        </div>
      </div>
