    <div class="body content rows scroll-y"> 
	  
      <!-- Page header -->
      <div class="page-heading">       
      
      <div class="row">
        <div class="col-sm-12"> 
          <!-- Website statistic -->
          <div class="box-info">
			<div class="table-responsive myprofile">
       <form name="myForm" novalidate>
			<div class="image-holder profile"> 

      <!-- Image format -->
		
       <img class="media-object img-circle" id="blah" alt="Avatar">

      <!-- default icon -->

      <i class="media-object img-circle fa fa-user" ng-if="!profileData.imageurl" ng-show="defualtImage" alt="Avatar"></i>

      <input name="avatar" file-model='file' type="file" class="file-loading"  ng-show="showButtonFile">

      </div>
      </form>
				<div class="col-md-12 spacer-20"></div>
				<table data-sortable="" width="500" class="table" data-sortable-initialized="true">
				  <!-- <thead>
					 <tr>
						<th colspan="2">Job Title</th>
					 </tr>
				  </thead> -->
				  <tbody>
					 <tr>
						<td>Name</td>
						<td><input type="text" ng-model="profileData.usNa" ng-disabled="disabled"></td>
					 </tr>
					 <tr>
						<td>Address</td>
						<td><input type="text" ng-model="profileData.add" ng-disabled="disabled"></td>
					 </tr>
					 <tr>
						<td>Post Nr.</td>
						<td><input type="text" ng-model="profileData.ln" ng-disabled="disabled"></td>
					 </tr>
					 <tr>
						<td>By</td>
						<td><input type="text" ng-model="profileData.usNa" ng-disabled="disabled"></td>
					 </tr>
					 <tr>
						<td>Tlf Nr.</td>
						<td><input type="text" ng-model="profileData.city" ng-disabled="disabled"></td>
					 </tr>
					 <tr>
						<td>Email</td>
						<td><input type="text" ng-model="profileData.emId" ng-disabled="disabled"></td>
					 </tr>
                     <tr>
						<td>Job Title</td>
						<td><input type="text" ng-model="profileData.title" ng-disabled="disabled"></td>
					 </tr>
                     <tr>
						<td>Category</td>
						<td>
                        	<select ng-model="profileData.category" ng-disabled="disabled">
                            <option value="{{cat.catname}}" ng-selected="profileData.category==cat.catname" ng-repeat="cat in ContactListCategory" >{{cat.catname}}</option>
                            </select>
                        </td>
					 </tr>
				  </tbody>
			   </table>
			</div>
			
			<div class="col-md-12 spacer-20"></div>
			
			<!-- <div class="col-md-5 table-responsive text-center align-center">
			   <table data-sortable="" class="table" data-sortable-initialized="true">

        <div class="text-center actions">
          <div class="button-wrap">
          <button type="button" class="btn btn-primary" ng-click="contactcancel(profileData.category)">Cancel</button>
           <button type="submit" class="btn btn-default" ng-click="edit()" ng-show="showButton">Edit</button>
           <button type="submit" class="btn btn-primary" ng-click="save(profileData)" ng-hide="showButton">Save</button>
        </div>
