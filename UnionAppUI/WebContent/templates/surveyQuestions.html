<div class="body content rows scroll-y"> 

  <!-- Page header -->
  <div class="page-heading">       

    <div class="row">
      <div class="col-sm-12" style="position:relative"> 
        <div style="width:100%; height:auto;">
          <div class="questions-table" ng-repeat="question in questionList  track by $index">
            <div class="questions-table-row">
              <div class="questions-table-cell questions-label"><span>Question {{$index+1}}</span></div>
              <div class="questions-table-cell questions-detail">
                <textarea rows="3" class="form-control" placeholder="Description" ng-disabled="viewSurvey" ng-model="question.detail"></textarea>
              </div>
              <div class="questions-table-cell actions" ng-hide="viewSurvey">
                <i data-toggle="tooltip" ng-click="deleteQuestion($index,$event)" class="fa fa-3x fa-minus-circle tooltip-delete" data-original-title="Delete Question" title="Delete Question"></i>
                <i data-toggle="tooltip" ng-click="addOption($index,$event)" class="fa fa-3x fa-plus-circle tooltip-add" data-original-title="Add Options" title="Add Options"></i>
              </div>
            </div>
            <div class="questions-table-row">
              <div class="questions-table-cell">&nbsp;</div>
              <div class="options-table" ng-repeat="option in question.optiondtoLs track by $index">
                <div class="options-table-cell options-label">Option {{$index+1}}</div>
                <div class="options-table-cell">
                  <textarea class="form-control" placeholder="Description" ng-disabled="viewSurvey" ng-model="option.detail"></textarea>
                </div>
                <div class="options-table-cell actions" ng-hide="viewSurvey">
                  <i data-toggle="tooltip" ng-click="deleteOption($parent.$index,$index,$event)" class="fa fa-3x fa-minus-circle tooltip-delete" data-original-title="Delete Question" title="Delete Question"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center actions">
            <div class="button-wrap" ng-hide="viewSurvey">
              <div style="width:10%;float:left;">&nbsp;</div>
              <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid || myForm.input.$error" ng-click="saveUpdate(survey)"><span ng-show="editSurvey">Update</span><span ng-show="addNewSurvey">Save</span></button>
              <button type="submit" class="btn btn-primary" ng-click="cancel()" ng-show="addNewSurvey">Cancel</button>
              <button type="submit" class="btn btn-primary" ng-click="back()" ng-show="editSurvey">Back</button>
              <div class="add-questions-btn">Add Questions<br/>
                <div class="btn-questions" ng-click="addQuestion()"><i class="fa fa-3x fa-plus-circle"></i></div>
              </div>
            </div>
            <div class="button-wrap" ng-show="viewSurvey">
              <button type="submit" class="btn btn-primary" ng-click="back()">Back</button>
            </div>
          </div>
        </div>


    </div>

    <!-- End div .col-sm-4 --> 
  </div>
