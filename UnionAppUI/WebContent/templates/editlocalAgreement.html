    <div class="body content rows scroll-y"> 	
	  
      <!-- Page header -->
      <div class="page-heading">       
      
      <div class="row">
        <div class="col-sm-12"> 
          <!-- Website statistic -->
          <div class="box-info">
            <form class="form-horizontal" name="myForm">
               <div class="form-group"> 
                 <label class="col-sm-2 control-label"></label>
                  <div class="col-sm-10">
                    <div class="row">
                       <div class="col-xs-3">
                        <label class="control-label text-center">{{"Date"|i18n}}</label>
                         <datepicker date-format="dd-MM-yyyy" disabled-dates="[todayData]">
                          <input ng-model="agreement.armdate" type="text"  placeholder="{{'DD-MM-YYYY'|i18n}}" />
                        </datepicker>
                       </div>

                    </div>

                    <div class="row">
                      <div class="col-xs-9">
                      <label class="control-label text-left">{{"Subject"|i18n}}</label><br>
                         <input type="text" class="form-control" placeholder="{{'Subject'|i18n}}" maxlength="15" ng-model="agreement.subject">
                      </div>
                    </div>
                      <div class="row">
                      <div class="col-xs-9">
                      <label class="control-label text-left">{{"Description"|i18n}}</label><br>
                        <textarea name="textarea" id="jqte-test6" ng-model="agreement.detail"></textarea>
                      </div>
                    </div>

                      
                    <div class="row">

                    <div class="col-xs-9 alert alert-info">
                       <h5>{{"Here you can add more files with this file types"|i18n}} .jpg, .jpg, .jpeg, .png,.txt, .pdf, .doc, .docx, .xls, .xlsx </h5> 
                     </div>
                      
                    </div>

                      <div class="row">
                          <div class="col-xs-3">
                              <label class="col-sm-12 control-label text-center">{{"Document Title"|i18n}}</label>
                                 <input type="text" class="form-control" ng-model="documentTitle">
                         </div>

                        <div class="col-xs-3">
                                 <label class="col-sm-12 control-label text-center">{{"Attachment Type"|i18n}}</label>              
                                 

                            <select class="form-control" ng-model="selctedOption" ng-options="option for option in listOptions"></select>
                        </div>

            <div class="col-xs-3">
              <label class="col-sm-12 control-label text-center">&nbsp;</label>
              <label for="localAgreement" class="btn"> {{"Choose File"|i18n}}
                <input type="file" file-model='file' id="localAgreement" class="form-control" style="display: none;">
              </label>
             <!--  <h5>{{fileNameIs}}</h5> -->

            </div>

        

            <div class="col-xs-4 min-59"><label class="col-sm-12 control-label text-center">&nbsp;</label></div>
            <div class="col-xs-5"></div>
          </div>

         

          <div class="row">
            <div class="bs-component col-sm-9 pad-lt pad-rt">
              <ul class="list-group slpit-50" ng-repeat="file in fileNames" >        
              <li class="list-group-item"><span class="badge"><i class="fa fa-close" ng-click="close($index)"></i></span><a>{{file.title}}</a></li>
          
              </ul>
            </div>
          </div> 
                    










                  </div>
               </div>
              
            </form>


             <div class="text-center actions">
          <div class="button-wrap">
            <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid || myForm.input.$error" ng-click="save(agreement)">{{"Save"|i18n}}</button>
           <button type="submit" class="btn btn-primary" ng-click="cancel()">{{"Cancel"|i18n}}</button>
        </div>
      </div>



          </div>
          <!-- End div .box-info --> 
        </div>
        
        <!-- End div .col-sm-4 -->
