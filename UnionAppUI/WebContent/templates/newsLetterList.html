    <div class="body content rows scroll-y"> 
    
      <!-- Page header -->
      <div class="page-heading">       
      
      <div class="row">
        <div class="col-sm-12"> 
          <!-- Website statistic -->
          <div class="box-info">
      <div class="table-responsive text-center" ng-repeat="news in newsLetterList">
         <table data-sortable="" class="table" data-sortable-initialized="true">
          <thead>
           <tr>           
            <th width="">{{date}}</th> 
            <th width="">Subject</th>           
            <th width="">{{actions}}</th>
            <th width=""></th>
           </tr>
          </thead>
          <tbody>
           <tr>           	 
             <td class="mid-td">{{news.nldate}}</td>
             <td  ng-bind-html="news.subject" class="larger-td"></td>
             <td class="actions">
                <a data-toggle="tooltip"  ng-click="editNews(news)" class="btn btn-default white"><i class="fa fa-edit"></i></a>
                <a data-toggle="tooltip" ng-show="news.status == 'offline' " ng-click="statusUpdate('offline',news)" class="btn btn-default live"><i class="fa"></i></a>
                <a data-toggle="tooltip" ng-show="news.status == 'online' " ng-click="statusUpdate('online',news)" class="btn btn-default offline"><i class="fa"></i></a>
                <a data-toggle="tooltip" ng-click="deleteNews(news)"  class="btn btn-default delete"><i class="fa fa-minus"></i></a>
            </td> 
            <td class="actions attachments" ng-if= "news.attachmentlist.listSize != '0' ">
               <!-- < data-toggle="tooltip" class="btn btn-default white"> --><i class="fa fa-link"></i>
             </td>
           </tr>
           <!-- <tr>
            <td  ng-bind-html="news.subject"></td>
           <td></td>
           <td></td>
           </tr> -->
          </tbody>
         </table>
      </div>

      <div class="text-center">
      <button type="button" class="btn btn-wfs" ng-click="createNewsLetter()"><i class="fa fa-plus"></i>Create NewsLetter</button>
      </div>
          </div>
          <!-- End div .box-info --> 
        </div>
        
        <!-- End div .col-sm-4 --> 
      </div>
